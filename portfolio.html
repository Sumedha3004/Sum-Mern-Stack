<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio</title>
  <link rel="stylesheet" href="portfolio.css">
</head>
<body>
  <div class="portfolio-container">
    <!-- Portfolio Header -->
    <div class="portfolio-header">
      <h1>Port<span>folio</span></h1>
    </div>

    <!-- Grid Section -->
    <div class="grid">
      <!-- Image 1 -->
      <div class="grid-item">
        <img src="photographer.jpg" alt="Photographer">
      </div>
      <!-- Project Title -->
      <div class="grid-item">
        <h2>My latest <br> Projects</h2>
        <p>
          Discover creative projects showcasing technical expertise and an eye for design. Click below to explore.
        </p>
      </div>
      <!-- Book Section -->
      <div class="grid-item book-title">
        <h1>BOOK</h1>
      </div>
      <!-- Description Section -->
      <div class="grid-item description">
        <p>
          Aesthetics meet functionality in each piece of work. Dive in to know more!
        </p>
      </div>
      <!-- Image 2 -->
      <div class="grid-item">
        <img src="profile.jpg" alt="Profile">
      </div>
    </div>
  </div>
</body>
</html>
